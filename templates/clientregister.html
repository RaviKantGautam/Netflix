<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>www.pandora.com</title>
    {% include 'adminHeader.html' %}
    <style>
        .form-group {
            margin: 5% 0 5% 0;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="img-fluid vh-100"
     style=";background: url('{% static "media/IN-en-20200302-popsignuptwoweeks-perspective_alpha_website_small.jpg" %}') no-repeat fixed center center/cover">
    <div style="background: rgba(0,0,0,0.7 )" class="vh-100">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="/"><img src="{% static 'media/pandora_2016_logo-removebg-preview.png' %}"
                                                  class="img-fluid" style="width: 15rem;height:3rem;margin-left: 3rem"
                                                  alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto"></ul>
                <span class="navbar-text">
    </span>
            </div>
        </nav>
        <div class="p-5 text-white w-50 mx-auto" style="background-color: black">
            <h2 class="text-center">Sign Up</h2>
            <form action="clientRegistration" id="clientRegistration" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" name="clientemail" required autofocus id="clientemail"
                           class="form-control bg-dark border-dark text-white"
                           placeholder="email@example.com">
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" required name="fname" id="fname"
                                   class="form-control bg-dark border-dark text-white"
                                   placeholder="Enter Full Name">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="tel" required placeholder="Enter Mobile No." name="mobile" id="mobile"
                                   class="form-control bg-dark border-dark text-white">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="password" name="npass" required placeholder="Password" id="id_password"
                                   class="form-control bg-dark border-dark text-white">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="password" required name="cpassw" id="cpassw" data-rule-equalto="#id_password"
                                   class="form-control text-white bg-dark border-dark"
                                   placeholder="Confirm Password">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <div style="opacity: 0.9;margin-bottom: 0px;padding-bottom: 0">{% include 'clientfooter.html' %}</div>
    {% if message %}
        <script>
            alert('{{ message }}')
        </script>
    {% endif %}
</div>
<script>
    $('#clientRegistration').validate()
</script>
</body>
</html>
